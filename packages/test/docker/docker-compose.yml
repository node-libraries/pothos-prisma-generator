version: "3.7"
services:
  postgres:
    container_name: generator-postgres
    image: postgres:alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - generator-vol:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  generator-vol:
