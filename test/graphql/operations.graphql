query FindManyCategory(
  $filter: CategoryFilter
  $orderBy: CategoryOrderBy
  $postsFilter: PostFilter
  $postsOrderBy: PostOrderBy
) {
  findManyCategory(filter: $filter, orderBy: $orderBy) {
    id
    name
    posts(filter: $postsFilter, orderBy: $postsOrderBy) {
      id
      published
      title
      content
      author {
        id
        name
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
      publishedAt
    }
    createdAt
    updatedAt
  }
}

query FindManyPost {
  findManyPost {
    id
    published
    title
    content
    author {
      id
      name
      createdAt
      updatedAt
    }
    authorId
    categories {
      id
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
    publishedAt
  }
}

mutation CreateOnePost(
  $input: PostCreateWithoutIdWithoutAuthorWithoutCreatedAtWithoutUpdatedAtInput!
) {
  createOnePost(input: $input) {
    id
    published
    title
    content
    author {
      id
      name
      createdAt
      updatedAt
    }
    authorId
    categories {
      id
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
    publishedAt
  }
}
